[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 1

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"

resources.db.adapter = "PDO_SQLITE"
resources.db.params.options.fetchMode = obj
resources.db.params.dbname = APPLICATION_PATH "/../data/db/mwa.db"

mwa.db.path = APPLICATION_PATH "/../data/db"
mwa.db.name = "mwa.db"
mwa.db.init_sql = APPLICATION_PATH "/../data/db/init.sql"

cache.frontEnd = "Core"
cache.backEnd = "File"
cache.lifetime = 86400

minecraft.default.name = "server1"
minecraft.default.host = "localhost"
minecraft.default.port = 25565
minecraft.default.rconport = 25575
minecraft.default.storage_path = APPLICATION_PATH "/../data/"
minecraft.default.storage_folder = "servers"
minecraft.default.storage_perms = "0775"

minecraft.jar.url = "http://s3.amazonaws.com/MinecraftDownload/launcher/minecraft_server.jar"
craftbukkit.jar.url = "http://dl.bukkit.org/latest-rb/craftbukkit.jar"